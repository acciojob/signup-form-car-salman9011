<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name"><br>

		
		<label for="email">Email</label>
		<input type="email" required  id="email" placeholder="Email"><br>
		
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_m" name="gender">
		
		<label for="gender_f">Female</label>
		<input type="radio" required id="gender_f" name="gender"><br>
		
		<label for="cars">Car Brands</label>
		<select id="cars" required  name="cars">
			
			
			
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="TATA" >TATA</option>
			<option value="TATA" >SUZUKI</option>
			<option value="TATA" >MAHINDRA</option>
		</select><br>
		<label for="age">Age</label>
			<input type="number" required id="age" ><br>
		
		<label for="dob">DOB</label>
		<input type="date" required  id="dob" placeholder="DOB"><br>
			
		<label for="tel">Phone Number</label>
		<input type="number" required  id="tel" placeholder="xxx-xxx-xxx"><br>
		
		<label for="password">Password</label>
		<input type="password" required  id=password placeholder="password"><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required  id="tos"><br>
		<button type="submit">Submit</button>
		
		
		
 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
